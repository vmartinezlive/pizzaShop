<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <title>pizzaShop</title>
  </head>
  <div class="container">
    <div class="jumbotron">
    <h1>Sergio's Pizzeria</h1>
    </div>
    <form id="pizza-order">
      <h3>Customer Information</h3>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name">
      <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number">
      <label for="phyical-address">Home Address</label>
      <input type="text" id="physical-address">
      <br>
      <button type="submit">Submit</button>
      <br>
      <h2>Build Your Own Pizza</h2>
        <div class="row">
          <div class="col-sm-6">
            <h3>Pizza Size</h3>
            <div class="form-check">
              <input class="form-check-input" name="size" type="radio" id="radioSmlPizza" value="9">
              <label class="radioSmlPizza">
                Small '12
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="size" type="radio" id="radioMedPizza" value="14">
              <label class="radioMedPizza">
                Medium '16
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="size" type="radio" id="radioLrgPizza" value="18">
              <label class="radioLrgPizza">
                Large '18
              </label>
            </div>
          </div>
        <div class="col-sm-6">
          <h3>Sauce</h3>
        <div class="form-check">
          <input class="form-check-input" name="sauce" type="radio" id="sauceRed" value="1">
          <label class="sauceRed">
            Marinara Sauce
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="sauce" type="radio" id="sauceWhite" value="2">
          <label class="sauceWhite">
            Alfredo Sauce
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="sauce" type="radio" id="sauceGreen" value="3" checkled>
          <label class="sauceGreen">
            Pesto Sauce
          </label>
        </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>Toppings</h3>
    <div class="col-md-6">
    <div class="form-check">
      <input class="form-check-input" name="topping" type="radio" id="toppingPepperoni" value="1">
      <label class="toppingPepperoni">
        Pepperoni
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="topping" type="radio" id="toppingSausage" value="1">
      <label class="toppingSausage">
        Sausage
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="topping" type="radio" id="toppingBacon" value="1">
      <label class="toppingBacon">
        Bacon
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="topping" type="radio" id="toppingOnion" value="1">
      <label class="toppingOnion">
        Onion
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="topping" type="radio" id="toppingMushroom" value="1">
      <label class="toppingMushroom">
        Onion
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="topping" type="radio" id="toppingTomato" value="1">
      <label class="toppingTomato">
        Onion
      </label>
    </div>
  </div>
</div>
      </form>
      <div id="show-result">
        <h2>Order Confirmation:</h2>
        <p><span class="first-name"></span><span class="last-name"></span> , and your address is <span class="physical-address"></span> with contact number of <span class="phone-number".</span></p>
          <br>
        <p>You've order the following pizza:</p>
      </div>
  </div>
  <body>
</html>
