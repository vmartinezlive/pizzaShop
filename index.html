<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/javascript.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <title>pizzaShop</title>
  </head>
  <div class="container">
    <h1>Sergio's Pizzeria</h1>
    <form id="pizza-order">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name">
      <label for="phone-number">Phone Number</label>
      <input type="text" id="new-phone-number">
      <label for="email-address">Email Address</label>
      <input type="text" id="new-email-address">
      <label for="phyical-address">Home Address</label>
      <input type="text" id="new-physical-address">
      <br>
      <button type="submit">Submit</button>
      <h2>Build Your Own Pizza</h2>
      <h3>Pizza Size</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radioSmlPizza" value="option1" checked>
              <label class="radioSmlPizza">
                Small '12
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radioMedPizza" value="option2" checked>
              <label class="radioMedPizza">
                Medium '16
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radioLrgPizza" value="option3" checked>
              <label class="radioLrgPizza">
                Large '18
              </label>
            </div>
          </div>
      <h3>Sauce</h3>
        <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="sauceRed" value="option1" checked>
          <label class="sauceRed">
            Marinara Sauce
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="sauceWhite" value="option2" checked>
          <label class="sauceWhite">
            Alfredo Sauce
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="sauceGreen" value="option3" checkled>
          <label class="sauceGreen">
            Pesto Sauce
          </label>
        </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>Toppings</h3>
    <div class="col-md-6">
    <div class="form-check">
      <input class="form-check-input" type="radio" id="toppingPepperoni" value="option1" checked>
      <label class="toppingPepperoni">
        Pepperoni
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="toppingSausage" value="option2" checked>
      <label class="toppingSausage">
        Sausage
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="toppingBacon" value="option3" checked>
      <label class="toppingBacon">
        Bacon
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="toppingOnion" value="option4" checked>
      <label class="toppingOnion">
        Onion
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="toppingMushroom" value="option5" checked>
      <label class="toppingMushroom">
        Onion
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="toppingTomato" value="option6" checked>
      <label class="toppingTomato">
        Onion
      </label>
    </div>





























  </div>
</div>
